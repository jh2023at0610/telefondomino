<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Telefon Domino</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: #ededed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
    }

    .status {
      margin-top: 24px;
      padding: 12px 24px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Telefon Domino requires an active connection to play with friends.
    </p>
    <a href="/" class="button" onclick="location.reload(); return false;">
      Try Again
    </a>
    <div class="status" id="status">
      ðŸ”´ No Internet Connection
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.innerHTML = 'ðŸŸ¢ Connected - Redirecting...';
        statusEl.style.background = 'rgba(34, 197, 94, 0.1)';
        statusEl.style.borderColor = 'rgba(34, 197, 94, 0.3)';
        statusEl.style.color = '#86efac';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.innerHTML = 'ðŸ”´ No Internet Connection';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check initially
    updateStatus();

    // Poll every 3 seconds
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
